	function encriptar(){
     try{
		//alert(document.forms['frmCrear'].elements['frmCrear:usuContrasenaInput'].value);
		document.forms['frmCrear'].elements['frmCrear:usuContrasena'].value = hex_md5(document.forms['frmCrear'].elements['frmCrear:usuContrasenaInput'].value);
		document.forms['frmCrear'].elements['frmCrear:verify'].value = hex_md5(document.forms['frmCrear'].elements['frmCrear:verifyInput'].value);
	//	alert(document.forms['frmCrear'].elements['frmCrear:verify'].value+ " - " + document.forms['frmCrear'].elements['frmCrear:usuContrasena'].value);
	 }catch(e){
		   txt="Tenemos un error en esta pagina.\n\n";
		   txt+="Error descripcion: " + e.description + "\n\n";
		   txt+="Click OK para continuar.\n\n";
		   alert(txt);
		} 
		
	}
</script>
