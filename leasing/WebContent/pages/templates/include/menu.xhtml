<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core">
      
   			 
   			 
<c:forEach  begin="0"  items="#{menuBeanAction.listaMenu}" var="varMenu" varStatus="varStatus1" >
	<rich:panelMenuGroup   label="#{varMenu.menNombre}" styleClass="LABEL">
	   <c:forEach begin="1"  end="#{menuBeanAction.getModuloSize(varMenu.menCodigo)}"  varStatus="varStatus2" >
	    <rich:panelMenuItem label="#{menuBeanAction.getModuloItem(varStatus1.index,  varStatus2.index).modNombre}">
             <a4j:support event="onclick" reRender="panelFrame" action="#{menuBeanAction.updateCurrent}">
				<f:param name="current" value="#{menuBeanAction.getModuloItem(varStatus1.index, varStatus2.index).modUrl}" />
			</a4j:support>
		  </rich:panelMenuItem>
	   </c:forEach>
 	    
   </rich:panelMenuGroup>
   </c:forEach>

                        
	
	</ui:composition>
